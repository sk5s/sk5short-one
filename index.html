<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sk5short one</title>
</head>
<body>
  <noscript>
    <h1>This site need javascript to redirect. If javascript is disabled then you need to view site source script tag. Address book is in there.</h1>
  </noscript>

  <script>
    let params = new URLSearchParams(location.search);
    let redirect = params.get('r')

    let defaultLink = 'https://github.com/sk5s/sk5short-one/tree/gh-pages'
    let book = {
      'jsonapi' : 'https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json',
      'open-museum' : 'https://openmuseum.tw/muse/exhibition/9ad02983da7b370834943eb67c790717',
      '415289' : 'https://www.gov.tw/taiwan/Default.aspx?s=415289',
      'f' : 'https://www.surveycake.com/s/O9x8Q'
    }
    if (redirect !== null && book[redirect] !== '' && book[redirect] !== null) {
      location.href = book[redirect];
    } else {
      location.href = defaultLink;
    }
  </script>
</body>
</html>
